<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <header>
    <h1>Todo App</h1>
  </header>
  <main>

    <section class="pending-tasks">
      <h2>Pending Tasks</h2>
      <input type="text" name="enterTask" id="task-input">
      <input type="submit" name="submitTask" id="submit-task-input" value="ADD" onclick="addTask()">
      <ul id="ptasks"></ul>
    </section>

    <section class="completed-tasks">
      <h2>Completed Tasks</h2>
      <ul id="ctasks"></ul>
      <input type="button" value="Clear completed tasks" id="clear-completed-tasks-button"
        onclick="clearCompletedTasks()">
    </section>

    <section class="task-progress-section">
      <progress id="task-progress-bar" value="0" max="100"></progress>
    </section>

    <section class="time-display">
      <h1 id="time-heading"></h1>
    </section>

    <section class="time-input-section">
      <input type="time" id="time-input-field" name="timeInput">
      <h2 id="remaining-time">Time Remaining: </h2>
      <progress id="timer-progress-bar" value="0" max="100"></progress>
    </section>

  </main>

  <footer>
    <p>made by arya❤️</p>
  </footer>

</body>

</html>
